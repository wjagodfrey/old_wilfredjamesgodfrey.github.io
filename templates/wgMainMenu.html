<span><div ng-hide="loadingCount == 0" class="col-xs-12"><div class="text-center">Loading</div></div><div ng-show="loadingCount == 0" ng-repeat="item in menuConfig" class="col-md-3 col-xs-6 project"><a ng-href="./{{item.url}}" class="thumbnail"><img ng-src="./img/nav/{{item.img}}" on-load="$parent.loadingCount = $parent.loadingCount - 1"/></a><h4>{{item.name}}</h4><div ng-bind-html="item.description"></div><em><small ng-bind-html="item.hint"></small></em></div></span>
